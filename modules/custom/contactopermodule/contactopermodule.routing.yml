contactopermodule.config:
  path: '/admin/config/development/contactopermodule/config'
  defaults:
    _form: '\Drupal\contactopermodule\Form\ContactoPersonasConfigForm'
    _title: 'Contacto Personas Module Configuration'
  requirements:
    _permission: 'administer site configuration'
  options:
    no_cache: 'TRUE'
    
